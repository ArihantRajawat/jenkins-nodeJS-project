<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:replace="${title}">Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/toast.css">
    <style>
        .input-group-addon {
            position: absolute;
            right: 0;
            z-index: 9;
            background-color: #dddddd;
            border-top-right-radius: 3px;
            border-bottom-right-radius: 3px;
            height: -webkit-fill-available;
            margin: 1px;
            color: #202c45;
            width: 32px;
        }
    </style>
</head>

<body>
    <!-- Importing the toast fragment -->
    <div th:replace="~{user/fragments/toast}"></div>

    <!-- Importing the top-navbar fragment -->
    <div th:replace="~{user/fragments/top-navbar :: nav}"></div>

    <!-- Importing the navbar fragment -->
    <div th:replace="~{user/fragments/navbar :: nav}"></div>

    <!-- Importing the login fragment -->
    <div th:replace="~{login :: section}"></div>

    <!--    Main content start-->
    <div th:replace="${content}"></div>
    <!--    Main content end-->

    <!-- Importing the Contact Us fragment -->
    <div th:replace="~{user/fragments/patient_query :: section}"></div>

    <!-- Importing the footer fragment -->
    <div th:replace="~{user/fragments/footer :: footer}"></div>

    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/slimselect.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick.min.js"></script>
</body>

</html>
